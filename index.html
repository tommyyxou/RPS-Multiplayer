<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPSLS Multiplayer</title>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>
    

</head>
<body onload="initialize();">
    <div id="serverFull"></div>
    <div class="container">
        <div class="header row justify-content-center">
            <img id="banner" src="./assets/image/banner.png" alt="Rock Paper Scissors Lizard Spock">
        </div>
        <div id="playerInfo" class="row justify-content-center">
            <form id="playerInput">
                <input type="text" class="col text" id="playerName" placeholder="Enter Player Name">
                <input class="btn col" id="playerNameSubmit" type="submit" value="Submit">
            </form>
        </div>
        <div class="row justify-content-center">
            <div id="playerOne" class="col-6 col-sm">
                <div id="playerOneDiv">
                    <h5><div id="playerOneName">Waiting for player 1 <span id="P1ChoiceMade"></span></div></h5>
                    <button class="p1Choice btn btnGame">Rock</button>
                    <button class="p1Choice btn btnGame">Paper</button>
                    <button class="p1Choice btn btnGame">Scissors</button>
                    <button class="p1Choice btn btnGame">Lizard</button>
                    <button class="p1Choice btn btnGame">Spock</button>
                </div>
            </div>
            <div id="playerTwo" class="col-6 col-sm">
                <div id="playerTwoDiv">
                    <h5><div id="playerTwoName">Waiting for player 2 <span id="P2ChoiceMade"></span></div></h5>
                    <button class="p2Choice btn btnGame">Rock</button>
                    <button class="p2Choice btn btnGame">Paper</button>
                    <button class="p2Choice btn btnGame">Scissors</button>
                    <button class="p2Choice btn btnGame">Lizard</button>
                    <button class="p2Choice btn btnGame">Spock</button>
                </div>
            </div>
        </div>
        <div id="result">
            <div id="playerStat" class="row">
                <div id="dbWin" class="col-4 justify-content-center"></div>
                <div id="dbLose" class="col-4 justify-content-center"></div>
                <div id="dbTie" class="col-4 justify-content-center"></div>
            </div>
            <div id="resultMsg" class="row justify-content-center">

            </div>
        </div>
        <hr>
        <h5><div class="row justify-content-center">In Game Chat Room</div></h5>
        <hr>
        <div id="chat">
            <div id="chatroom" class="justify-content-center"></div><br>

            <form id="messageInput" class="row justify-content-center">
                <input type="text" class="col text" id="playerMessage" placeholder="Enter Message Here">
                <input class="btn" id="playerMessageSubmit" type="submit" value="Submit">
            </form>
        </div>
        <div id="footer" class="row justify-content-center"></div>
    </div>
</body>
</html>
